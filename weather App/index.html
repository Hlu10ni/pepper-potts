<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ5bI+RZ5tGpG2vfp3DBT5xKBz1hXbhAYxTx5zqPpPjDzo9EBe6LRmVRu0M9" crossorigin="anonymous">
    
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="weather-container card shadow-lg p-4">
            <h1 class="text-center text-primary mb-4">Weather App</h1>

            <!-- City Input and Get Weather Button -->
            <div class="input-group mb-3">
                <input type="text" id="city" class="form-control" placeholder="Enter city name" aria-label="City" />
                <button id="getWeather" class="btn btn-primary">Get Weather</button>
            </div>

            <!-- Weather Info Card -->
            <div id="weather-info" class="weather-info card p-3" style="display: none;">
                <div class="card-body">
                    <h3 id="city-name" class="card-title text-center"></h3>

                    <!-- Weather Icon -->
                    <div class="text-center mb-3">
                        <i id="weather-icon" class="fas fa-sun fa-4x"></i>
                    </div>

                    <p id="temperature" class="text-center"></p>
                    <p id="description" class="text-center"></p>
                    <p id="humidity" class="text-center"></p>
                    <p id="wind-speed" class="text-center"></p>

                    <!-- Download File and Clear Cache Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <button id="downloadFile" class="btn btn-success">Download Weather Data</button>
                        <button id="clearCache" class="btn btn-danger">Clear Cache</button>
                    </div>
                </div>
            </div>

            <p id="coordinates" class="text-center mt-4"></p>

        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybSy4T3TrvOm8v7G0Ff1oOdL48Sb9oo0fybEl2whusgFk6FfK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqA3jR5YtNcbPdrmc8KlYgO3p79Hsd2hBs2zFc3Mk61gS" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>
</html>
